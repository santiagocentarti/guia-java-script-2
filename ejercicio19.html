<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
     <!--
    santiago centarti / 6to B / santiagocentarti@colegiodesanjose.edu.ar
     Ejercicio 19:
    Mostrar la edad aproximada de una persona, ingresando por teclado el año de
    nacimiento y el año actual.
    -->
    <script>
        let nacimiento = parseInt(prompt("Ingrese su año de nacimiento: "))
        let añoactual = parseInt(prompt("Ingrese el año actual: "))
        let edad = añoactual - nacimiento;

        document.write("Su edad aproximada es: "+edad);
    </script>
</body>
</html>
