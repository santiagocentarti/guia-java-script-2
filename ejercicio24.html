<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    santiago centarti / 6to B / santiagocentarti@colegiodesanjose.edu.ar
    Ejercicio 24:
    Ingresar por teclado un valor entero y mostrar por documento y consola si el valor es
    positivo, negativo o cero.
    -->
    <script>
      let num1 = parseInt(prompt("Ingrese un numero entero: "));
      if (num1 > 0) {
        document.write("El numero es positivo");
        console.log("El numero es positivo");
      } 
      else if (num1 < 0) {
        document.write("El numero es negativo");
        console.log("El numero es negativo");
      } 
      else {
        document.write("El numero es 0");
        console.log("El numero es 0");
      }
    </script>
</body>
</html>
