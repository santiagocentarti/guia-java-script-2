<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!--
    santiago centarti / 6to B / santiagocentarti@colegiodesanjose.edu.ar
    Ejercicio 23:
    Realizar un programa que solicite el ingreso de tres notas de un alumno e informar si
    su estado es “promocionado”, “regular” o “reprobado”. Si su promedio es superior a 7
    se considera que está promocionado, si está entre 4 y ese valor estaría regular y
    cualquier nota inferior a 4 sería reprobado.
    -->
    <script>
        let nota1 = parseInt(prompt("Ingrese la primera nota: "));
        let nota2 = parseInt(prompt("Ingrese la segunda nota: "));
        let nota3 = parseInt(prompt("Ingrese le tercer nota: "));
        let suma = nota1 + nota2 + nota3;
        let promedio = suma/3;
        if (promedio >= 7){
            document.write("Promocionado");
        }
        else if (promedio >= 4){
            document.write("Regular");
        }
        else if (promedio < 4){
            document.write("Desaprobado");
        }
    </script>
</body>
</html>
